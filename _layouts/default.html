<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% if site.plugins contains "jekyll-feed" %}{% feed_meta %}{% endif %}
  {% if site.plugins contains "jekyll-seo-tag" %}{% seo %}{% endif %}
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      {% include navigation.html %}
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.github_username | default: site.title }}.</p>
    </div>
  </footer>
</body>
</html>
