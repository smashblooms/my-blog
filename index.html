---
layout: default
title: ホーム
---

<h1>{{ site.title }} へようこそ！</h1>
<p>{{ site.description }}</p>

<h2>最新の記事</h2>
<ul>
  {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span>({{ post.date | date: "%Y年%m月%d日" }})</span>
    </li>
  {% endfor %}
</ul>
